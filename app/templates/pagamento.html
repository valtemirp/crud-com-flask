
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <form method="post" action="/pagamento" class="mt-4">
            <div class="form-group">
                <label for="metodo-pagamento">Método de Pagamento:</label>
                <select id="metodo-pagamento" name="metodo_pagamento" class="form-control">
                    <option value="cartao_credito" {% if metodo_pagamento=='cartao_credito' %}selected{% endif %}>Cartão
                        de Crédito</option>
                    <option value="boleto" {% if metodo_pagamento=='boleto' %}selected{% endif %}>Boleto</option>
                    <option value="pix" {% if metodo_pagamento=='pix' %}selected{% endif %}>PIX</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Selecionar Método</button>
        </form>

        {% if metodo_pagamento == 'cartao_credito' %}
        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="numero-cartao" required>
        <label for="nome-cartao">Nome no Cartão:</label>
        <input type="text" id="nome-cartao" name="nome-cartao" required>
        <label for="validade-cartao">Validade:</label>
        <input type="text" id="validade-cartao" name="validade-cartao" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <div id="campos-cartao" class="mt-4">
            <button onclick="enviarInformacoes()" class="btn btn-success">Enviar</button>
        </div>
        {% elif metodo_pagamento == 'boleto' %}
        <!-- Campos para pagamento com boleto -->
        <div id="campos-boleto" class="mt-4">
            <label for="cpf-cnpj">CPF ou CNPJ:</label>
            <input type="text" id="cpf-cnpj" name="cpf-cnpj" required>
            <button onclick="enviarInformacoes()">Enviar</button>
        </div>
        <button onclick="enviarInformacoes()" class="btn btn-success">Enviar</button>
    </div>
    {% elif metodo_pagamento == 'pix' %}
    <input type="text" id="chave-pix" name="chave-pix" required>
    <div id="campos-pix" class="mt-4">

        <button onclick="enviarInformacoes()" class="btn btn-success">Enviar</button>
    </div>
    {% endif %}
    </div>

    <script type="text/javascript">
        function enviarInformacoes() {
            alert('Informações enviadas com sucesso');
        }
    </script>

</body>

</html>
